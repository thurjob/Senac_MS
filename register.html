<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>tailwind.config = {theme:{extend:{fontFamily:{sans:['"Plus Jakarta Sans"','sans-serif']},colors:{primary:{500:'#0ea5e9'},secondary:{500:'#f59e0b',600:'#d97706'}}}}}</script>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900">
    
    <div id="navbar-placeholder"></div>

    <div class="max-w-4xl mx-auto mt-12 px-4 mb-20">
      <div class="text-center mb-10">
          <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Crie sua conta</h1>
          <p class="text-slate-500 mt-2 text-lg">Junte-se à maior rede de construção civil</p>
      </div>
      
      <div class="bg-white rounded-2xl shadow-2xl border border-slate-100 p-8">
        <form id="register-form" class="space-y-8">
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <label class="cursor-pointer relative">
                  <input type="radio" name="type" value="CLIENT" class="peer sr-only" checked>
                  <div class="p-6 rounded-2xl border-2 border-slate-100 bg-slate-50 peer-checked:border-secondary-500 peer-checked:bg-secondary-50/30 transition-all h-full group">
                      <div class="w-12 h-12 rounded-xl bg-slate-900 text-white flex items-center justify-center mb-4 shadow-lg group-hover:scale-110 transition-transform">
                         <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                      </div>
                      <h3 class="font-bold text-lg text-slate-900">Quero Contratar</h3>
                      <p class="text-sm text-slate-500">Busco profissionais para minha obra.</p>
                  </div>
              </label>
              
              <label class="cursor-pointer relative">
                  <input type="radio" name="type" value="PROVIDER" class="peer sr-only">
                  <div class="p-6 rounded-2xl border-2 border-slate-100 bg-slate-50 peer-checked:border-secondary-500 peer-checked:bg-secondary-50/30 transition-all h-full group">
                      <div class="w-12 h-12 rounded-xl bg-secondary-500 text-white flex items-center justify-center mb-4 shadow-lg group-hover:scale-110 transition-transform">
                         <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                      </div>
                      <h3 class="font-bold text-lg text-slate-900">Sou Profissional</h3>
                      <p class="text-sm text-slate-500">Quero oferecer meus serviços.</p>
                  </div>
              </label>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
                <label class="block text-sm font-bold text-slate-700">Nome Completo</label>
                <input type="text" id="name" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-secondary-500/20 focus:border-secondary-500 outline-none transition-all" placeholder="Seu nome">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-bold text-slate-700">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-secondary-500/20 focus:border-secondary-500 outline-none transition-all" placeholder="seu@email.com">
            </div>
            <div class="space-y-2 md:col-span-2">
                <label class="block text-sm font-bold text-slate-700">Senha</label>
                <input type="password" id="password" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-secondary-500/20 focus:border-secondary-500 outline-none transition-all" placeholder="Crie uma senha segura">
            </div>
          </div>

          <div id="provider-fields" class="hidden bg-slate-50/80 p-6 rounded-2xl border border-slate-200 space-y-6 animate-fade-in">
              <div class="flex items-center gap-2 mb-2">
                 <h3 class="font-bold text-slate-900">Perfil Profissional</h3>
                 <span class="text-xs bg-slate-200 text-slate-600 px-2 py-0.5 rounded font-bold">Obrigatório</span>
              </div>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                 <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700">Especialidade</label>
                    <select id="category" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl outline-none focus:border-secondary-500">
                        <option value="">Selecione...</option>
                        <option value="Pedreiro">Pedreiro</option>
                        <option value="Pintor">Pintor</option>
                        <option value="Eletricista">Eletricista</option>
                        <option value="Encanador">Encanador</option>
                        <option value="Gesseiro">Gesseiro</option>
                    </select>
                 </div>
                 <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700">Preço Hora (R$)</label>
                    <input type="number" id="hourlyRate" placeholder="0.00" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl outline-none focus:border-secondary-500">
                 </div>
              </div>
          </div>

          <button type="submit" class="w-full text-lg py-4 bg-slate-900 hover:bg-slate-800 text-white font-bold rounded-xl shadow-xl transition-all transform hover:scale-[1.01]">
            Finalizar Cadastro
          </button>
        </form>
      </div>
    </div>

    <script src="assets/js/db.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        const radios = document.getElementsByName('type');
        const fields = document.getElementById('provider-fields');
        radios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if(e.target.value === 'PROVIDER') {
                    fields.classList.remove('hidden');
                    fields.animate([
                        { opacity: 0, transform: 'translateY(-10px)' },
                        { opacity: 1, transform: 'translateY(0)' }
                    ], { duration: 300 });
                }
                else fields.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
