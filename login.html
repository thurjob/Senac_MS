<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>tailwind.config = {theme:{extend:{fontFamily:{sans:['"Plus Jakarta Sans"','sans-serif']},colors:{primary:{500:'#0ea5e9'},secondary:{500:'#f59e0b',600:'#d97706'}}}}}</script>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900">
    
    <div id="navbar-placeholder"></div>

    <div class="min-h-[calc(100vh-80px)] flex items-center justify-center px-4 py-12">
      <div class="w-full max-w-md">
        <div class="text-center mb-8">
          <div class="inline-block p-3 rounded-2xl bg-slate-900 text-white mb-4 shadow-lg">
             <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
          </div>
          <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Bem-vindo de volta</h1>
          <p class="text-slate-500 mt-2">Acesse sua conta para gerenciar serviços</p>
        </div>
        
        <div class="bg-white rounded-2xl border border-slate-100 shadow-xl p-8">
          <form id="login-form" class="space-y-6">
            <div class="space-y-2">
                <label class="block text-sm font-bold text-slate-700">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" /></svg>
                    </div>
                    <input type="email" id="email" required placeholder="seu@email.com" class="w-full pl-11 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-secondary-500/20 focus:border-secondary-500 outline-none transition-all">
                </div>
            </div>

            <div class="space-y-2">
               <label class="block text-sm font-bold text-slate-700">Senha</label>
               <div class="relative">
                   <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                       <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                   </div>
                   <input type="password" id="password" placeholder="••••••••" class="w-full pl-11 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-secondary-500/20 focus:border-secondary-500 outline-none transition-all">
               </div>
            </div>

            <button type="submit" class="w-full py-3 bg-slate-900 hover:bg-slate-800 text-white font-bold rounded-xl shadow-lg transition-all">
              Entrar
            </button>
          </form>
          
          <div class="mt-8 pt-6 border-t border-slate-100">
               <div class="text-center text-xs font-bold uppercase tracking-wider text-slate-400 mb-4">Acesso Rápido (Demo)</div>
               <div class="grid grid-cols-2 gap-3">
                   <button onclick="quickLogin('carlos@example.com')" class="text-xs font-bold bg-slate-50 hover:bg-slate-100 p-3 rounded-xl border border-slate-200 text-slate-700 transition">Prestador</button>
                   <button onclick="quickLogin('maria@example.com')" class="text-xs font-bold bg-slate-50 hover:bg-slate-100 p-3 rounded-xl border border-slate-200 text-slate-700 transition">Cliente</button>
               </div>
          </div>
        </div>
        <div class="text-center mt-8 text-sm text-slate-600">
          Ainda não tem conta? <a href="register.html" class="font-bold text-secondary-600 hover:underline">Cadastre-se grátis</a>
        </div>
      </div>
    </div>

    <script src="assets/js/db.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
