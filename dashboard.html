<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Conect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>tailwind.config = {theme:{extend:{fontFamily:{sans:['"Plus Jakarta Sans"','sans-serif']},colors:{primary:{500:'#0ea5e9'},secondary:{500:'#f59e0b',600:'#d97706'}}}}}</script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900">
    
    <div id="navbar-placeholder"></div>

    <div class="max-w-7xl mx-auto px-4 py-8">
      <div class="flex flex-col md:flex-row gap-8">
        
        <aside class="w-full md:w-72 flex-shrink-0">
          <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden sticky top-24">
              <div class="p-8 border-b border-slate-100 bg-gradient-to-br from-slate-50 to-white text-center">
                  <div class="relative inline-block mb-4">
                     <img id="user-avatar" src="" class="w-20 h-20 rounded-full border-4 border-white shadow-lg mx-auto" alt="profile"/>
                     <div class="absolute bottom-0 right-0 bg-green-500 w-5 h-5 border-4 border-white rounded-full"></div>
                  </div>
                  <h3 id="user-name" class="font-bold text-lg text-slate-900">...</h3>
                  <div id="user-role" class="text-xs font-bold uppercase tracking-wider text-secondary-600 mt-1">...</div>
              </div>
              <nav class="p-4 space-y-2">
                  <button onclick="switchTab('overview')" class="tab-btn active w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl transition-all bg-slate-900 text-white" data-tab="overview">
                      Visão Geral
                  </button>
                  <button onclick="switchTab('requests')" class="tab-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl transition-all text-slate-500 hover:bg-slate-50" data-tab="requests">
                      Solicitações
                  </button>
                  <button onclick="switchTab('finance')" class="tab-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl transition-all text-slate-500 hover:bg-slate-50" data-tab="finance">
                      Financeiro
                  </button>
              </nav>
          </div>
        </aside>

        <div class="flex-1 space-y-8 min-h-[500px]">
            
            <div id="tab-overview" class="tab-content active animate-fade-in">
                <div class="flex justify-between items-center mb-8">
                    <div>
                      <h1 class="text-3xl font-extrabold text-slate-900">Visão Geral</h1>
                      <p class="text-slate-500">Acompanhe seus serviços.</p>
                    </div>
                    <a href="marketplace.html" class="bg-secondary-500 hover:bg-secondary-600 text-white px-4 py-2 rounded-xl font-bold transition-all shadow-lg">+ Novo Pedido</a>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                     <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                         <div class="text-3xl font-bold text-slate-900" id="stat-active">0</div>
                         <div class="text-sm font-medium text-slate-500">Em Andamento</div>
                     </div>
                     <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                         <div class="text-3xl font-bold text-slate-900" id="stat-pending">0</div>
                         <div class="text-sm font-medium text-slate-500">Pendentes</div>
                     </div>
                     <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                         <div class="text-3xl font-bold text-slate-900" id="stat-completed">0</div>
                         <div class="text-sm font-medium text-slate-500">Concluídos</div>
                     </div>
                </div>

                <h2 class="text-xl font-bold text-slate-900 mb-4">Atividade Recente</h2>
                <div id="recent-activity-list" class="space-y-4">
                </div>
            </div>

            <div id="tab-requests" class="tab-content">
                <h2 class="text-2xl font-bold text-slate-900 mb-6">Todas as Solicitações</h2>
                <div id="requests-list" class="space-y-6">
                </div>
            </div>
            
            <div id="tab-finance" class="tab-content">
                <h2 class="text-2xl font-bold text-slate-900 mb-6">Carteira Digital</h2>
                <div class="bg-slate-900 rounded-3xl p-8 text-center text-white relative overflow-hidden">
                    <div class="relative z-10">
                        <div class="text-slate-400 font-medium mb-2 uppercase tracking-widest text-sm">Saldo Disponível</div>
                        <div class="text-5xl font-extrabold text-white mb-8">R$ 1.250<span class="text-2xl text-slate-500">,00</span></div>
                        <button class="bg-secondary-500 hover:bg-secondary-600 px-6 py-2 rounded-xl font-bold text-white transition-all">Sacar</button>
                    </div>
                </div>
            </div>

        </div>
      </div>
    </div>

    <!-- Chat  -->
    <div id="chat-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden flex flex-col h-[600px]">
            <div class="bg-slate-900 p-4 flex justify-between items-center text-white">
                <h3 id="chat-title" class="font-bold">Chat</h3>
                <button onclick="closeChat()" class="hover:bg-slate-700 p-2 rounded">✕</button>
            </div>
            <div id="chat-messages" class="flex-grow overflow-y-auto p-4 space-y-4 bg-slate-50"></div>
            <div class="p-4 bg-white border-t border-slate-200 flex gap-2">
                <input id="chat-input" class="flex-grow border border-slate-300 rounded-xl px-4 py-2 outline-none focus:border-secondary-500" placeholder="Digite...">
                <button onclick="sendMessage()" class="bg-slate-900 text-white px-4 py-2 rounded-xl font-bold">Enviar</button>
            </div>
        </div>
    </div>

    <script src="assets/js/db.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
