<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissionais - BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>tailwind.config = {theme:{extend:{fontFamily:{sans:['"Plus Jakarta Sans"','sans-serif']},colors:{primary:{500:'#0ea5e9'},secondary:{500:'#f59e0b',600:'#d97706'}}}}}</script>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900">
    
    <div id="navbar-placeholder"></div>

    <div class="bg-slate-900 text-white py-16 mb-8">
        <div class="max-w-7xl mx-auto px-4">
          <h1 class="text-4xl font-extrabold mb-4">Encontre Profissionais</h1>
          <p class="text-slate-400 text-lg max-w-2xl">Os melhores especialistas verificados.</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 pb-20">
      <div class="flex flex-col lg:flex-row gap-8">
          <aside class="w-full lg:w-80 flex-shrink-0">
            <div class="bg-white rounded-2xl shadow-sm p-6 sticky top-24 border border-slate-100">
                <h3 class="font-bold text-lg text-slate-900 mb-6 pb-4 border-b">Filtros</h3>
                <div class="space-y-4">
                    <input id="filter-search" oninput="renderProviders()" type="text" placeholder="Buscar por nome..." class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                    <select id="filter-cat" onchange="renderProviders()" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                        <option value="">Todas Categorias</option>
                        <option value="Pedreiro">Pedreiro</option>
                        <option value="Pintor">Pintor</option>
                        <option value="Eletricista">Eletricista</option>
                        <option value="Encanador">Encanador</option>
                    </select>
                </div>
            </div>
          </aside>

          <div class="flex-1">
             <div id="providers-grid" class="grid md:grid-cols-2 gap-6">
             </div>
          </div>
      </div>
    </div>

    <div id="quote-modal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden relative">
            <div class="p-6 border-b border-slate-100 bg-slate-50">
                <h3 class="text-xl font-bold">Solicitar Or√ßamento</h3>
                <p class="text-sm text-slate-500">Para <span id="modal-provider-name" class="font-bold">...</span></p>
            </div>
            <div class="p-6">
                <textarea id="quote-desc" class="w-full border border-slate-200 rounded-xl p-4 h-32 resize-none mb-4 outline-none focus:border-secondary-500" placeholder="Descreva o que precisa..."></textarea>
                <div class="flex gap-3 justify-end">
                    <button onclick="closeQuoteModal()" class="px-4 py-2 text-slate-600 font-bold hover:bg-slate-100 rounded-lg">Cancelar</button>
                    <button onclick="submitQuote()" class="px-6 py-2 bg-slate-900 text-white font-bold rounded-lg hover:bg-slate-800">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/db.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/marketplace.js"></script>
</body>
</html>
